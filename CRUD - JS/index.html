<html>
    <head>

  
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/all.css"/>
        <link rel="stylesheet" href="css/index_style.css"/>


    </head>
    
    <body>
        <!-- -------------------- Search section -------------------------------->
        <section class="container mt-4 text-center">
            <h1 class="text-danger my-5">Search For Product</h1>
            <div class="form-group">
                
                <input class="form-control" placeholder="Enter your Product name" id="searchNameInp">
            </div>             
        </section>
        <!-- ------------------------------------------------------------------->
        <!-- -------------------- Display search section -------------------------------->
        <section class="container-fluid mt-4 text-center">
            <div class="row justify-content-center align-items-center" id="searchData">
    
            </div> 
        </section> 
        <!-- ---------------------------------------------------------------------------->         
        <!-- -------------------- input section -------------------------------->
        <section class="input-section py-3 my-3">
            <div class="container mt-4">
                <h1 class="text-danger my-5 text-center" id="inputHeader">Add Product</h1>
                <div id="error" class="border my-2 p-2" style="display: none"></div>
                <div class="form-group">

                    <label class="mt-3">Product Name :</label>
                    <input class="form-control" id="productNameInp">
                </div>
                <div class="form-group">
                    <label class="mt-3">Product Price :</label>
                    <input class="form-control" id="productPriceInp">
                </div>
                <div class="form-group">
                    <label class="mt-3">Product Company :</label>
                    <input class="form-control" id="productCompanyInp">
                </div>
                <div class="form-group">
                    <label class="mt-3">Product Description :</label>
                    <textarea class="form-control" id="productDescInp"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary float-right mt-3" id="addBtn">Add Product</button>
                    <button class="btn float-right m-3" style="opacity: 0" id="updateBtn">Update Product</button>
                    <div class="clearfix"></div>
                </div>
                

            </div>
        </section>  
        <!-- -------------------- Display section -------------------------------->
        <section class="container-fluid mt-4 text-center">
            <div class="row justify-content-center align-items-center" id="rowData">
    
            </div> 
        </section> 
        <!-- ---------------------------------------------------------------------------->    

      




        <script src="js/jquery-3.3.1.min.js"></script>    
        <script src="js/popper.min.js"></script>    
        <script src="js/bootstrap.min.js"></script>  
        <script src="js/index.js"></script>  
    </body>

</html>
